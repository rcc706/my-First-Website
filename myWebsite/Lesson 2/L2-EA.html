<!-- Tells broswer that the document type is HTML5 -->
<!DOCTYPE html>

<!-- Root element of document and holds all HTML document elements -->
<html lang="en">

    <!-- All metadata and web page information -->
    <head>

        <!-- Specifies character encoding -->
        <meta charset="UTF-8">

        <!-- Sets viewport so web page looks good on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Define page author -->
        <meta name="author" content="rcc706">

        <!-- Define page description -->
        <meta name="description" content="Expanded version of Learning Assignment 2.">


        <!-- Title of the web page (in tab) -->
        <title>Expanded LA2</title> 

    </head>

    <!-- All visual elements -->
    <body>

        <!-- Largest heading on web page -->
        <h1>This is a heading!</h1>

        <!-- A paragraph -->
         <p>
            This is a paragraph.
            <br>
            This is a new line!
         </p>

    </body>

</html>
